# fly.toml for AdonisJS production deployment

app = "portfolioraissa"
primary_region = "iad"

[build]
  dockerfile = "./Dockerfile"

[processes]
  app = "node build/server.js"

[env]
  NODE_ENV = "production"
  PORT = "3333"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
